<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Developer Task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Landing Page -->
<div id="landing-page" class="page">
    <h1>Welcome to Our App</h1>
    <p>Start by logging in or signing up.</p>
    <button class="btn" onclick="showLoginSignup()">Login / Sign Up</button>
</div>

<!-- Login/Signup Page -->
<div id="login-signup-page" class="page" style="display: none;">
    <h2>Login / Sign Up</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Submit</button>
    </form>
    <p>Don't have an account? <a href="javascript:void(0);" onclick="showLoginSignup()">Sign up</a></p>
</div>

<!-- Dashboard Page -->
<div id="dashboard-page" class="page" style="display: none;">
    <h1>Dashboard</h1>
    <p>Welcome back, <span id="user-name">User</span>!</p>
    <button class="btn" onclick="showProfile()">Go to Profile</button>
</div>

<!-- Profile Page -->
<div id="profile-page" class="page" style="display: none;">
    <h1>User Profile</h1>
    <p>Name: <span id="profile-name">John Doe</span></p>
    <p>Email: <span id="profile-email">johndoe@example.com</span></p>
    <button class="btn" onclick="editProfile()">Edit Profile</button>
    <button class="btn" onclick="backToDashboard()">Back to Dashboard</button>
</div>

<script src="script.js"></script>
</body>
</html>
